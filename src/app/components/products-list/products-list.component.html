<h1 class="mt-3 mb-3">Products List</h1>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units</th>
      <!--<th>Category</th>-->
    </tr>
  </thead>

  <tbody class="table-light">
    <tr *ngFor="let p of products">
      <td class="center">
        <img src="{{ p.imageUrl }}" height="50" />
      </td>
      <td>{{ p.name }}</td>
      <td>
        {{ p.unitPrice | currency : "USD" }}
      </td>
      <td>{{ p.unitsInStock }}</td>
      <!--<td>{{ p.category }}</td>-->
    </tr>
  </tbody>
</table>
